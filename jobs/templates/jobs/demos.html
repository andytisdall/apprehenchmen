{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h1 class="text-center pt-3">demos</h1>
  <br />
  <br />
  <br />
  <br />
</div>
{%for demo in demos.all%}
<p>
<div class="row pb-3">
    <div class='col-2 float-right pr-1'>
        <h3><a href= '{{ demo.mp3.url }}'>{{ demo.name }}</a></h3>
    </div>
    <div class='col-10'>
        <h5>   |    updated on {{ demo.date_modified }}</h5>
    </div>
</div>
</p>
{%endfor%}
{% endblock %}
