{% extends 'base.html' %}
{% block content %}
<div class="row">
    <h1 class="text-center pt-3">Demos</h1>
</div>
<div class="row mb-4 mt-2">
    <h5>Right-click title to download</h5>
</div>
{%for demo in demos.all%}
<div class="row">
    <div class="col">
        <div class="row">
            <div class="col-md-1"></div>
            <div class='col-5 col-sm-4 col-md-4 col-lg-3 text-right p-2 border border-success m-2'>
                <h3 class=><a href='{{ demo.mp3.url }}' target="_blank">{{ demo.name }}</a></h3>
            </div>
            <div>
                <audio src='{{ demo.mp3.url }}' controls></audio>
            </div>
            <div class='col-4 col-sm-6 col-md-5 col-lg-3 p-2 border border-success m-2'>
                <div class='text-left'>
                    <h5>
                        updated {{ demo.date_modified|date:'m/d/y P' }}
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
{%endfor%}
{% endblock %}
