{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h1 class="text-center pt-3">UPCOMING SHOWS</h1>
  <br />
  <br />
  <br />
  <br />
</div>
{%for show in shows.all%}
<p>
<div class="row">
  <div class="col-5">
      <div class="row text-left">
          <h2>{{ show.date }}</2>
          <br>
      </div>
      <div class="row text-left">
        <h2><a href="{{ 'show.venue_url' }}">{{ show.venue }}</a></h2>
        <br>
      </div>
      <div class="row text-left">
        <h4>{{ show.time }}</h4>
      </div>
      <br><br>
      <div class="row text-left">
        <h4>with {{ show.bands }}</h4>
      </div>
  </div>
  <div class='col-7'>
    <img src='{{ show.flyer.url }}' width='100%' />
  </div>
  <br />
  <br />
</div>
</p>
{%endfor%}
{% endblock %}
