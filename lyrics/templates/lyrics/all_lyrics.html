{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<div class="row">
  <h1 class="text-center pt-3">Lyrics</h1>
  <br />
  <br />
  <br />
  <br />
</div>
<div class='row'>
  <h3>Dress to Disappear</h3>
</div>
<div class='row'>
  <img src='{{ dress.image.url }}' class="img-fluid" width="30%" height="auto" alt="Dress to Disappear cover">
</div>
{%for song in lyrics.all%}
<div class="row">
  <h5>{{ song.track_no }}  <a href="{% url 'detail' song.title %}">{{song.title}}</a></h5>
  <br />
  <br />
</div>
{%endfor%}
{% endblock %}
