{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="row">
  <h1 class="text-center pt-3">Lyrics</h1>
  <br />
  <br />
  <br />
  <br />
</div>
<div class="row">

  <div class="col-md-6">
    <div class='row'>
      <h3 class="mb-5">Murder Eyes</h3>
    </div>
    <div class='row'>
      <img src='{{ murder.image.url }}' class="img-fixed" width="60%" height="60%" alt="Murder Eyes cover">
    </div>
    <br><br>
    {%for song in murder_lyrics.all%}
    <div class="row">
      <h5>{{ song.track_no }}  <a href="{% url 'detail' song.title %}">{{song.title}}</a></h5>
      <br />
      <br />
    </div>
    {%endfor%}
  </div>

  <div class="col-md-6">
    <div class='row'>
      <h3 class="mb-5">Dress to Disappear</h3>
    </div>
    <div class='row'>
      <img src='{{ dress.image.url }}' class="img-fixed" width="60%" height="60%" alt="Dress to Disappear cover">
    </div>
    <br><br>
    {%for song in dress_lyrics.all%}
    <div class="row">
      <h5>{{ song.track_no }}  <a href="{% url 'detail' song.title %}">{{song.title}}</a></h5>
      <br />
      <br />
    </div>
    {%endfor%}
  </div>

</div>  

{% endblock %}
